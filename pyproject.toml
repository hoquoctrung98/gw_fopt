name = "gw_fopt"
version = "0.1.0"
description = "Fast gravitational wave calculation from bubble collisions in first-order phase transitions"
license = { text = "MIT OR Apache-2.0" }
readme = "README.md"
authors = [
    { name = "hoquoctrung", email = "hoquoctrung98@gmail.com" }
]
requires-python = ">=3.14"

[tool.uv.workspace]
members = [
    "packages/*",
]

[tool.uv.sources]
pygw_fopt = { workspace = true, editable = true }
bubble-gw = { workspace = true, editable = true }

[build-system]
requires = ["uv_build>=0.9.5"]
build-backend = "uv_build"
