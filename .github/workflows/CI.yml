name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      # Cache uv + compiled wheels
      - name: Cache uv & build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .uv-cache
            ~/.cache/uv
            **/target
          key: uv-${{ runner.os }}-${{ hashFiles('**/uv.lock', '**/Cargo.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install workspace
        run: uv sync --all-extras --dev --locked

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type-check with mypy
        run: uv run mypy .

      - name: Format check with ruff
        run: uv run ruff format --check .

  test:
    name: Test ${{ matrix.os }} • Python ${{ matrix.python }} • Rust ${{ matrix.rust }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.10", "3.11", "3.12", "3.13"]
        rust: ["stable"]
        # manylinux auditwheel repair only needed on Linux
        include:
          - os: ubuntu-latest
            python: "3.12"
            rust: "stable"
            build-wheel: true

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv & cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            .uv-cache
            ~/.cache/uv
            **/target
          key: uv-cargo-${{ runner.os }}-py${{ matrix.python }}-${{ hashFiles('**/uv.lock', '**/Cargo.lock') }}
          restore-keys: |
            uv-cargo-${{ runner.os }}-py${{ matrix.python }}-

      - name: Install workspace (editable + dev deps)
        run: uv sync --all-extras --dev --locked

      - name: Run Rust tests (bubble_gw_rs)
        run: |
          cd packages/bubble_gw/bubble_gw_rs
          cargo test --locked --all-features

      - name: Run Rust benches (only on Linux + stable)
        if: runner.os == 'Linux' && matrix.rust == 'stable'
        run: |
          cd packages/bubble_gw/benches
          cargo bench --no-run   # just compile, don't run long benches in CI

      - name: Run Python tests with pytest
        run: uv run pytest -n auto --cov=pygw_fopt --cov=bubble_gw_py

      - name: Upload coverage to Codecov
        if: runner.os == 'Linux'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ${{ runner.os }},py${{ matrix.python }}

  build-wheels:
    name: Build wheels (${{ matrix.os }})
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cibw_arch: x86_64
          - os: ubuntu-latest
            cibw_arch: aarch64
          - os: macos-latest
            cibw_arch: x86_64
          - os: macos-latest
            cibw_arch: arm64
          - os: windows-latest
            cibw_arch: AMD64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build wheels with uv
        env:
          # For manylinux/aarch64
          CIBW_ARCHS_LINUX: ${{ matrix.cibw_arch }}
        run: |
          uv build --wheel --all

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ runner.os }}-${{ matrix.cibw_arch || 'native' }}
          path: dist/*.whl

  # Optional: release job when tag is pushed
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [checks, test, build-wheels]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv publish --token $UV_PUBLISH_TOKEN

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
